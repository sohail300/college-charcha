<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>College Charcha</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- CSS Libraries -->
    <link href="/files/bootstrap.min.css" rel="stylesheet" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/"
      crossorigin="use-credentials"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/202c49b15c.js"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: #ffffff;
        background: linear-gradient(to bottom, #ffffff 0%, #e1e8ed 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e1e8ed',GradientType=0 );
        height: 100%;
        margin: 0;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }
      .content {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 97vh;
      }

      .wrapper-1 {
        display: flex;
        justify-content: center;
        flex-direction: column;
      }
      .wrapper-2 {
        padding: 30px;
        text-align: center;
      }
      .wrapper-2 h1 {
        font-family: "Kaushan Script", cursive;
        font-size: 4em;
        letter-spacing: 3px;
        color: #3a0ca3;
        margin: 0;
        margin-bottom: 20px;
      }
      .wrapper-2 p {
        margin: 0;
        font-size: 1.3em;
        color: #aaa;
        font-family: "Source Sans Pro", sans-serif;
        letter-spacing: 1px;
      }
      .go-home {
        color: #fff;
        background: #3a0ca3;
        border: none;
        padding: 10px 50px;
        margin: 30px 0;
        border-radius: 30px;
        text-transform: capitalize;
        box-shadow: 0 10px 16px 1px rgb(191, 168, 244);
      }
      .footer-like {
        margin-top: auto;
        background: #d7e6fe;
        padding: 6px;
        text-align: center;
      }
      .footer-like p {
        margin: 0;
        padding: 4px;
        color: #5892ff;
        font-family: "Source Sans Pro", sans-serif;
        letter-spacing: 1px;
      }
      .footer-like p a {
        text-decoration: none;
        color: #5892ff;
        font-weight: 600;
      }

      @media (max-width: 360px) {
        h1 {
          font-size: 4.5em;
        }
        .go-home {
          margin-bottom: 20px;
        }
      }

      @media (max-width: 600px) {
        .content {
          max-width: 1000px;
          box-sizing: border-box;
          margin-top: 80px;
        }

        .wrapper-1 {
          max-width: 620px;
          margin-top: 80px;
          margin-top: 50px;
          box-shadow: 4px 8px 40px 8px rgba(88, 146, 255, 0.2);
        }
      }

      @media (max-width: 750px) {
        .wrapper-1 {
          width: 500px;
        }
        .wrapper-2 {
          padding: 15px;
        }
        h1 {
          font-size: 22px;
        }
        p {
          font-size: 12px;
        }
        .go-home {
          font-size: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="wrapper" id="landing-page">
      <div class="content">
        <div class="wrapper-1">
          <div class="wrapper-2">
            <h1>Thank you!</h1>
            <p>Thanks for Registering.</p>
            <a href="/"><button class="go-home">Go Home</button></a>
          </div>
        </div>
      </div>
      <link
        href="https://fonts.googleapis.com/css?family=Kaushan+Script|Source+Sans+Pro"
        rel="stylesheet"
      />
    </div>

    <!-- JavaScript Libraries -->
    <script src="./files/jquery-3.4.1.min.js.download"></script>
    <script src="./files/bootstrap.bundle.min.js.download"></script>
    <script src="./files/easing.min.js.download"></script>
    <script src="./files/owl.carousel.min.js.download"></script>
    <script src="./files/isotope.pkgd.min.js.download"></script>
    <script src="./files/lightbox.min.js.download"></script>

    <!-- Template Javascript -->
    <script src="./files/main.js.download"></script>
    <script src="script.js"></script>
  </body>
</html>
