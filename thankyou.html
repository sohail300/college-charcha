<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>College Charcha</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />

    <!-- CSS Libraries -->
    <link href="/files/bootstrap.min.css" rel="stylesheet" />

    <link
      rel="preconnect"
      href="https://fonts.googleapis.com/"
      crossorigin="use-credentials"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com/" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/202c49b15c.js"
      crossorigin="anonymous"
    ></script>

    <style>
      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Arial", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        position: relative;
        background: #ffffff;
        background: linear-gradient(to bottom, #ffffff 0%, #e1e8ed 100%);
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#e1e8ed',GradientType=0 );
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .thank-you-container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        animation: slideIn 1s ease-in-out;
      }

      .thank-you-message {
      }

      .thank-you-message h1 {
        font-family: "Kaushan Script", cursive;
        font-size: 4em;
        font-weight: 600;
        color: transparent;
        background: linear-gradient(135deg, #047b81, #3baeb2);
        -webkit-background-clip: text;
        background-clip: text;
      }

      .thank-you-message p {
        font-family: "Source Sans Pro", sans-serif;
        width: 75%;
        font-size: 1.2em;
        color: #333;
        margin: 20px auto;
      }

      button {
        background: linear-gradient(135deg, #047b81, #3baeb2);
        color: white;
        border: none;
        padding: 15px 30px;
        font-size: 1em;
        border-radius: 5px;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      button:hover {
        background: linear-gradient(135deg, #034f50, #257d7d);
      }

      @keyframes slideIn {
        from {
          transform: translateY(-100%);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
    </style>
  </head>

  <body>
    <div class="thank-you-container">
      <div class="thank-you-message">
        <h1>Thank You!</h1>
        <p>
          Your submission has been received successfully. You will be contacted
          shortly.
        </p>
        <a href="/"><button class="homeButton">Go Home</button></a>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="./files/jquery-3.4.1.min.js.download"></script>
    <script src="./files/bootstrap.bundle.min.js.download"></script>
    <script src="./files/easing.min.js.download"></script>
    <script src="./files/owl.carousel.min.js.download"></script>
    <script src="./files/isotope.pkgd.min.js.download"></script>
    <script src="./files/lightbox.min.js.download"></script>

    <!-- Template Javascript -->
    <script src="./files/main.js.download"></script>
    <script src="script.js"></script>
  </body>
</html>
